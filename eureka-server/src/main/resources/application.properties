server.port=8000
#服务实例的名称，需要hosts文件配置本地ip映射windows:C:\Windows\System32\drivers\etc\hosts,unix:etc\hosts
eureka.instance.hostname=eurekaServer01
spring.application.name=eureka-server
#保护机制：生产建议开启，本地关闭
eureka.server.enable-self-preservation=false 
#接受心跳间隔时间
eureka.server.eviction-interval-timer-in-ms=10000
eureka.client.service-url.defaultZone=http://eurekaServer02:8001/eureka/